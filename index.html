<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- CSS LINK  START-->
    <link rel="stylesheet" href="product.css" />
    <!-- CSS LINK  END-->

    <!-- BOXICONS START -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- BOXICON END -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!-- ARTICLE START -->
    <article class="product-card">
      <div class="product-image">
        <div class="img"></div>
      </div>
      <div class="product-details">
        <span class="category">Perfume</span>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="current-price"> $149.99</span>
          <span class="original-price">$169.99</span>
        </div>
        <button class="add-to-cart" onclick="changeColor()">
          <box-icon color="white" name="cart-alt"></box-icon>Add to Cart
        </button>
      </div>
    </article>
    <!-- ARTICLE END -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Konate Mohamed Tidiane</a>.
    </div>
    <script src="test.js"></script>
  </body>
</html>
